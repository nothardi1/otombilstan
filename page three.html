<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&family=Poppins&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  ئۆتۆمبێلستان - کۆمپانیاکان، جۆرەکان و مۆدێلەکان</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            direction: rtl;
        }

        .sidebar {
  background-color: #ffffff;
  color: #333;
  width: 240px;
  height: 100vh;
  position: fixed;
  top: 0;
  inset-inline-start: 0;
  display: flex;
  flex-direction: column;
  padding: 20px;
  border-inline-end: 1px solid #e5e7eb;
  font-family: 'Poppins', 'Noto Naskh Arabic', sans-serif; /* Beautiful for both languages */
}

.sidebar h1 {
  font-size: 1.8em;
  margin-bottom: 30px;
  color: #3b82f6;
  text-align: start;
}

.sidebar a {
  text-decoration: none;
  color: #333;
  padding: 12px 20px;
  margin-bottom: 10px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  justify-content: flex-start;
  font-weight: bold;           /* Make text bold */
  font-size: 16px;             /* Increase font size */
  font-family: inherit;        /* Use sidebar font */
}

.sidebar a:hover,
.sidebar a.active {
  background-color: #f1f5f9;
  color: #3b82f6;
  transform: translateX(var(--hover-shift));
}

        .main-content {
            margin-right: 280px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h2 {
            font-size: 1.8em;
            color: #1f2937;
        }

        .banner {
            background: linear-gradient(to left, #6366f1, #3b82f6);
            color: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .banner h3 {
            margin: 0 0 8px;
            font-size: 1.4em;
            font-weight: 600;
        }

        .banner p {
            margin: 0;
            font-size: 1em;
            opacity: 0.95;
        }

        .banner .icon {
            width: 60px;
            height: 60px;
            background-color: #facc15;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-radius: 50%;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .companies-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .company-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            padding: 20px;
        }

        .company-card:hover {
            transform: translateY(-5px);
        }

        .company-card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .company-card button {
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .company-card button:hover {
            background-color: #2563eb;
        }

        .category-section, .cars-section {
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .category-card, .car-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .category-card:hover, .car-card:hover {
            transform: translateY(-5px);
        }

        .category-card img, .car-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .category-card h4, .car-card h3 {
            margin: 10px 0;
        }

        .car-card button {
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        .car-card button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

    <script>

                sidebar.style.animation = 'slideOut 0.5s ease forwards';
                setTimeout(() => {
                    window.location.href = link.href;

    </script>

    <div class="main-content">

    </div>
</body>
