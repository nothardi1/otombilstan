<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Mustang</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark gray text */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            color: #e63946;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
        }

        .card {
            background-color: #f8f8f8; /* Light gray for contrast */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: 0 auto;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card h2 {
            color: #e63946;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card p {
            line-height: 1.6;
            font-size: 0.9em;
        }

        .view-more {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .view-more:hover {
            background-color: #e63946;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #e63946;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #b4001e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sport Cars</h1>
        <div class="card">
            <img src="ford mustang.jpg" alt="Ford Mustang">
            <div class="card-content">
                <h2>Ford Mustang</h2>
                <p>The Ford Mustang is an American classic, blending bold styling and robust performance for a thrilling ride.</p>
                <a href="Ford Mustang â€“ Sports Car.html" class="view-more">View More</a>
            </div>
        </div>
        <!-- Back Button -->
        <a href="javascript:history.back()" class="back-button">Back</a>
    </div>
</body>
</html>
