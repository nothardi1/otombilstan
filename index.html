<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IQ Cars - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #6366f1, #3b82f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1f2937;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 2.2em;
      color: #3b82f6;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-container input {
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .login-container input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .login-container button {
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #2563eb;
    }

    .login-container p {
      margin-top: 15px;
      color: #6b7280;
    }

    .login-container a {
      text-decoration: none;
      color: #3b82f6;
      font-weight: bold;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      color: #e0e7ff;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 30px;
        max-width: 90%;
      }

      .footer {
        font-size: 0.8em;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }

      .login-container h1 {
        font-size: 1.7em;
      }

      .login-container input, 
      .login-container button {
        font-size: 0.95em;
      }

      .footer {
        font-size: 0.75em;
      }
    }
  </style>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      alert('Login Successful!');
      window.location.href = "first page.html";
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h1>IQ Cars</h1>
    <form onsubmit="handleLogin(event)">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="sign in.html">Sign Up</a></p>
  </div>

  <div class="footer">
    &copy; 2024 IQ Cars. All rights reserved.
  </div>
</body>
</html>
